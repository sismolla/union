{% extends 'base.html' %}{%load static%}

<title>{% block title %}
  password-reset
{% endblock %}</title>



{% block content %}
<section>
  <div class="center">
    <form method="post" class="card">
      {% csrf_token %}
      <h2 class="text-center">Reset Password</h2>
      {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <small>{{ field.errors|striptags }}</small>
        {% endif %}
      {% endfor %}
      <div class="form-buttons">
        <input type="submit" value="Send" class="btn btn-primary" />
        <a class="" href="{%url 'user:login'%}">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
