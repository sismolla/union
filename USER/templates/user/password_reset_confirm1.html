{% extends 'base.html' %}{% load static %}

{% block title %}Confirm{% endblock %}

  
{% block content %}
<section>
{% if validlink %}
  <h1>Set a new password!</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change my password">
  </form>
{% else %}
  <p>The password reset link is no longer valid. Please request a new one.</p>
{% endif %}
</section>
{% endblock %}
